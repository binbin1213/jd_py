name: dj_bean_manor_water&dj_fruit_collect

on:
    workflow_dispatch:
    schedule:
        - cron: "*/40 * * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: dj_bean_manor_water&dj_fruit_collect

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
          - name: Checkout
            uses: actions/checkout@v2

          - name: 'Set up Python'
            uses: actions/setup-python@v1
            with:
              python-version: 3.7

          - name: 'Install requirements'
            run: pip install -r ./requirements.txt
            
                  
          - name: run
            run: |             
             sed -i "15c/${{ secrets.JD_COOKIE1 }}" ./config.yaml
             sed -i "16c/${{ secrets.JD_COOKIE2 }}" ./config.yaml
             sed -i "17c/${{ secrets.JD_COOKIE3 }}" ./config.yaml
             sed -i "15,17s/^/  - /g" ./config.yaml
             
             mkdir conf 
             mv ./config.yaml ./conf/config.yaml        
             
             python3 dj_bean_manor_water.py
             python3 dj_fruit_collect.py
                  
